
{{empList|json}}
{{depList|json}}
<div class="container">
    <h1>Employees</h1>
  
    
    <div class="row">
      <div *ngFor="let column of columns" class="col">
        {{column.text}}
      </div>
      <div class="col">Actions</div>
    </div>
    <div class="row my-2">
     
       <input class="col-3" [(ngModel)]="newEmployee.employeeId" type="text">
       <input class="col-3" [(ngModel)]="newEmployee.employeeName" type="text">
       <input class="col-3" [(ngModel)]="newEmployee.departmentId" type="number">
     
     <div class="col-2">
       <button (click)="addEmployee()" type="button" class="btn btn-success">Hire</button>
     </div>
   </div>
    <div class="row my-2" *ngFor="let emp of empList; index as i">
      <div class="col" *ngFor="let column of columns">
        <ng-container [ngSwitch]="column.id">
          <div class="case" *ngSwitchCase="1">
            <input [type]="column.type" [(ngModel)]="emp[column.key]">
          </div>
          <div class="case" *ngSwitchCase="2">
            <input [type]="column.type" [(ngModel)]="emp[column.key]">
          </div>
          <div class="case" *ngSwitchCase="3">
            <select name="departments" id="depId"  [(ngModel)]="emp.department.id">
                <option *ngFor="let dep of depList" [value]="dep.id">{{dep.name}}</option>
            </select>
          </div>
        </ng-container>
      </div>
      <div class="col">
        <button (click)="updateEmployee(emp)" type="button" class="btn btn-success">Save</button>
        <button (click)="terminateEmployee(emp)" type="button" class="btn btn-danger">Terminate</button>
      </div>
    </div>
    
    
  </div>
